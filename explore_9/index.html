<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avalie Sua Mentoria</title>
</head>
<body>

    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="img/img1.png" alt="balão com estrelinhas" />
        </header>

        <div class="title">
            <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>

        <form>

            <fieldset>
                <div class="col-2">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" />
                    </div>
                    <div class="input">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" />
                    </div>
                </div>

                <div class="input">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="mail" id="email" />
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input">
                    <label for="mentor">Selecione quem foi o seu mentor</label>
                    <input type="text" id="mentor" />
                </div>

                <div class="input">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea id="feedback"></textarea>
                </div>

                <div class="input" id="checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                <div class="col-3">
                    <div class="input">
                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data" />
                    </div>

                    <div class="input">
                        <label for="start">Das</label>
                        <input type="time" id="start" />
                    </div>

                    <div class="input">
                        <label for="end">Até</label>
                        <input type="time" id="end" />
                    </div>
                </div>
            </fieldset>

            <button class="button">Salvar</button>

        </form>
    </div>
    
</body>
</html>
