<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Mentoria</title>
    </head>

    <body>
        
        <div class="page">

            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form>

                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">

                        <div class="input">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                        </div>

                        <div class="input">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" />
                        </div>

                    </div>

                    <div class="input">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" />
                    </div>

                    <div class="input">
                        <label for="senha">Senha <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="senha" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações Do Mentor</legend>

                    <div class="input">
                        <label for="name">Nome do mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Seus Horários Disponíveis</legend>

                    <h2>Primeira Mentoria</h2>

                    <div class="col-3">

                        <div class="input">
                            <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data1" />
                        </div>

                        <div class="input">
                            <label for="start1">Das</label>
                            <input type="time" id="start1" />
                        </div>

                        <div class="input">
                            <label for="end1">Até</label>
                            <input type="time" id="end1" />
                        </div>

                    </div>

                    <h2>Segunda Mentoria</h2>

                    <div class="col-3">

                        <div class="input">
                            <label for="data2">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data2" />
                        </div>

                        <div class="input">
                            <label for="start2">Das</label>
                            <input type="time" id="start2" />
                        </div>

                        <div class="input">
                            <label for="end2">Até</label>
                            <input type="time" id="end2" />
                        </div>

                    </div>
                </fieldset>

            </form>

            <footer>
                <button class="button">Salvar</button>
            </footer>

        </div>

    </body>
</html>
